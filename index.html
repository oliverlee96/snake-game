<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
    <script src="script.js" defer></script>
</head>
<body>
  <div class="game-over-alert">
    <h3>Game over! Press to start again</h3>
    <button id="new-game-btn">New Game</button>
  </div>
  <div class="wrapper"> 
    <div class="game-details">
      <span class="score">Score: 0</span>
      <span class="high-score">High Score: 0</span>
    </div>
    
    <div class="play-board">
    
    </div>
    <div class="controls">
      <span data-key="ArrowLeft" class="material-symbols-rounded"> arrow_back</span>
      <span data-key="ArrowUp" class="material-symbols-rounded"> arrow_upward</span>
      <span data-key="ArrowRight" class="material-symbols-rounded"> arrow_forward</span>
      <span data-key="ArrowDown" class="material-symbols-rounded"> arrow_downward</span>
    </div>
    </div>
  </div>
</body>
</html>
